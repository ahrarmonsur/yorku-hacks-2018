<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style/home.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<title>bitnote</title>
</head>
<body>
<div class="container_fluid">
	<nav class="navbar d-flex flex-between align-items-center">
		<a href="#"><img src="/images/icons/menu-white.png" alt="#" id="burger__menu"></a>
		<h2>bitnote</h2>
		<a href="#"><img src="/images/icons/search-icon.png" alt="#" id="search__icon"></a>
	</nav>
</div>
<div> <!-- overview header -->
	<div class="col-10">
		<h1 class="overview__header">All Notes</h1>
		<h1 class="overview__month">September 2018</h1>
	</div>
</div>
<div class="notes"></div>
<a id="cam__button"><img src="/images/icons/camera-icon-white.png" alt="" class="cam__img"></a>

<form id="cam__form" action="/handwritten" method="POST" enctype="multipart/form-data">
	<input id="cam__form__input" type="file" name="handwritten_image" accept="image/*" capture />
	<input id="cam__form__submit" type="submit" value="Upload Image" />
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/homeController.js"></script>
</body>
</html>
